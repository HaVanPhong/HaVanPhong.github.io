<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        display: flex;
    }
    
    #red,
    #blue,
    #green {
        width: 100px;
        height: 100px;
        border: solid 1px white;
    }
    
    #red {
        background-color: red;
    }
    
    #blue {
        background-color: blue;
    }
    
    #green {
        background-color: green;
    }
</style>

<body>
    <h1>Mouse over the squares and the background color will change! </h1>
    <div class="container">
        <div id="red">
        </div>
        <div id="blue"></div>
        <div id="green"></div>
    </div>
    <script>
        var red = document.getElementById("red");
        var blue = document.getElementById("blue");
        var green = document.getElementById("green");
        red.addEventListener("mouseover", () => {
            document.body.style.backgroundColor = "red";
        });
        blue.addEventListener("mouseover", () => {
            document.body.style.backgroundColor = "blue";
        });
        green.addEventListener("mouseover", () => {
            document.body.style.backgroundColor = "green";
        });
        red.addEventListener("mouseout", () => {
            document.body.style.backgroundColor = "white";
        });
        blue.addEventListener("mouseout", () => {
            document.body.style.backgroundColor = "white";
        });
        green.addEventListener("mouseout", () => {
            document.body.style.backgroundColor = "white";
        });
    </script>
</body>

</html>
