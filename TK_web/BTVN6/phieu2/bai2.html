<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #input,
    #output {
        width: 200px;
        height: 50px;
        border: solid 1px blue;
        text-align: center;
        line-height: 50px;
        margin-top: 30px;
    }
</style>

<body>
    <input type="button" class="so" value="1" id="1"></input>
    <input type="button" class="so" value="2" id="2"></input>
    <input type="button" class="so" value="3" id="3"></input>
    <input type="button" class="so" value="4" id="4"></input>
    <input type="button" class="so" value="5" id="5"></input>
    <input type="button" class="so" value="-" id="-"></input>
    <br>
    <input type="button" class="so" value="6" id="6"></input>
    <input type="button" class="so" value="7" id="7"></input>
    <input type="button" class="so" value="8" id="8"></input>
    <input type="button" class="so" value="9" id="9"></input>
    <input type="button" class="so" value="0" id="0"></input>
    <input type="button" onclick="result()" value="=" id="bang"></input>
    <br> <br>
    <button type="button" onclick="resetAll()"> reset</button>

    <div id="input">
        0
    </div>
    <div id="output">
        0
    </div>
    <script>
        var so = document.getElementsByClassName("so");
        var inp = document.getElementById("input");
        var outp = document.getElementById("output");
        var cong = document.getElementById("-");
        var bang = document.getElementById("bang");
        var res = inp.innerText;

        for (const item of so) {
            item.addEventListener("click", () => {

                if (res === "0") {
                    res = '';
                }
                res += item.value;
                inp.innerHTML = res;

            })
        }

        function result() {
            outp.innerText = eval(res);
        }

        function resetAll() {
            res = "0";
            outp.innerText = 0;
            inp.innerHTML = 0;
        }
    </script>
</body>

</html>
