<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="my_caculator">
        <h1>MY CALCULATOR</h1>
        <div class="inputText">
            <div class="input" id="inp">
                <span></span>
            </div>
            <div class="output" id="outp">
                <span>0</span>
            </div>
        </div>
        <div class="AllButton">
            <table align="center" cellpadding="5px">
                <tr>
                    <td>
                        <input type="button" class="so" id="7" value="7">
                    </td>
                    <td>
                        <input type="button" class="so" id="8" value="8">
                    </td>
                    <td>
                        <input type="button" class="so" id="9" value="9">
                    </td>
                    <td>
                        <input type="button" class="so" id="plus" value="+">
                    </td>
                    <td>
                        <input type="button" class="system" id="deleteAll" value="AC">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="so" id="4" value="4">
                    </td>
                    <td>
                        <input type="button" class="so" id="5" value="5">
                    </td>
                    <td>
                        <input type="button" class="so" id="6" value="6">
                    </td>
                    <td>
                        <input type="button" class="so" id="tru" value="-">
                    </td>
                    <td>
                        <input type="button" class="system" id="xoa" value="C">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="so" id="1" value="1">
                    </td>
                    <td>
                        <input type="button" class="so" id="2" value="2">
                    </td>
                    <td>
                        <input type="button" class="so" id="3" value="3">
                    </td>
                    <td>
                        <input type="button" class="so" id="nhan" value="*">
                    </td>
                    <td rowspan="2">
                        <input id="bang" class="system" style="height: 70px;" type="button" value="=">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="0" class="so" style="width: 90px;" type="button" value="0">
                    </td>
                    <td>
                        <input id="dots" class="so" type="button" value=".">
                    </td>

                    <td colspan="2">
                        <input id="chia" class="so" type="button" value="/">
                    </td>


                </tr>
            </table>
        </div>
        <footer>
            <p>HIT CLUB</p>
        </footer>

    </div>

</body>
<script src="js.js"></script>

</html>
